<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One By Two - Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root { --primary: #3949AB; --background: #FAFAFA; --text-primary: #212121; }
        body { font-family: 'Roboto', sans-serif; background: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .device { width: 375px; height: 812px; background: var(--background); border-radius: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; position: relative; display: flex; flex-direction: column; }
        .search-header { padding: 48px 16px 12px; background: white; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #eee; }
        .search-header a { text-decoration: none; color: var(--text-primary); }
        .search-input { flex: 1; background: #F5F5F5; border: none; border-radius: 24px; padding: 12px 16px; font-size: 16px; font-family: 'Roboto', sans-serif; outline: none; }
        .filter-bar { display: flex; gap: 8px; padding: 12px 16px; overflow-x: auto; }
        .filter-chip { padding: 6px 14px; border-radius: 16px; font-size: 13px; background: white; color: #757575; border: 1px solid #e0e0e0; white-space: nowrap; }
        .filter-chip.active { background: var(--primary); color: white; border-color: var(--primary); }
        .content { flex: 1; overflow-y: auto; padding: 0 16px; }
        .section-title { font-size: 13px; color: #757575; font-weight: 500; margin: 16px 0 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .result-item { display: flex; align-items: center; padding: 12px; background: white; border-radius: 8px; margin-bottom: 8px; text-decoration: none; color: inherit; }
        .result-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-right: 12px; }
        .result-text { flex: 1; }
        .result-title { font-size: 15px; color: var(--text-primary); font-weight: 500; }
        .result-sub { font-size: 13px; color: #757575; }
        .result-amount { font-size: 14px; font-weight: 500; }
        mark { background: #FFF9C4; border-radius: 2px; padding: 0 2px; }
    </style>
</head>
<body>
    <div class="device">
        <div class="search-header">
            <a href="home_screen.html" class="material-icons-round">arrow_back</a>
            <input type="text" class="search-input" placeholder="Search expenses, groups, friends..." value="coffee">
        </div>
        <div class="filter-bar">
            <span class="filter-chip active">All</span>
            <span class="filter-chip">Expenses</span>
            <span class="filter-chip">Groups</span>
            <span class="filter-chip">Friends</span>
        </div>
        <div class="content">
            <div class="section-title">Expenses (3)</div>
            <a href="expense_detail.html" class="result-item">
                <div class="result-icon" style="background:#EFEBE9;"><span class="material-icons-round" style="font-size:18px;color:#795548;">coffee</span></div>
                <div class="result-text">
                    <div class="result-title"><mark>Coffee</mark> at Starbucks</div>
                    <div class="result-sub">Goa Trip · Feb 10</div>
                </div>
                <span class="result-amount" style="color:#E53935;">₹680</span>
            </a>
            <a href="expense_detail.html" class="result-item">
                <div class="result-icon" style="background:#EFEBE9;"><span class="material-icons-round" style="font-size:18px;color:#795548;">coffee</span></div>
                <div class="result-text">
                    <div class="result-title"><mark>Coffee</mark> Run</div>
                    <div class="result-sub">Rahul (Friend) · Feb 8</div>
                </div>
                <span class="result-amount" style="color:#E53935;">₹100</span>
            </a>
            <a href="expense_detail.html" class="result-item">
                <div class="result-icon" style="background:#EFEBE9;"><span class="material-icons-round" style="font-size:18px;color:#795548;">coffee</span></div>
                <div class="result-text">
                    <div class="result-title">Blue Tokai <mark>Coffee</mark></div>
                    <div class="result-sub">Office Lunch · Jan 28</div>
                </div>
                <span class="result-amount" style="color:#E53935;">₹250</span>
            </a>

            <div class="section-title">Groups (1)</div>
            <a href="group_detail.html" class="result-item">
                <div class="result-icon" style="background:#E8EAF6;"><span class="material-icons-round" style="font-size:18px;color:var(--primary);">group</span></div>
                <div class="result-text">
                    <div class="result-title"><mark>Coffee</mark> Club</div>
                    <div class="result-sub">3 members</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
