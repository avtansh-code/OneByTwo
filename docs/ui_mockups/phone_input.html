<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One By Two - Phone Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root { --primary: #3949AB; --background: #FAFAFA; --text-primary: #212121; }
        body { font-family: 'Roboto', sans-serif; background: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .device { width: 375px; height: 812px; background: var(--background); border-radius: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; position: relative; padding: 40px 24px; box-sizing: border-box; }
        h1 { font-size: 24px; color: var(--text-primary); margin: 60px 0 8px 0; }
        p { font-size: 14px; color: #757575; margin: 0 0 40px 0; }
        .input-group { display: flex; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 8px; margin-bottom: 24px; }
        .country-code { font-size: 18px; font-weight: 500; margin-right: 16px; display: flex; align-items: center; }
        .phone-input { flex: 1; font-size: 18px; border: none; outline: none; background: transparent; letter-spacing: 1px; }
        .btn { width: 100%; height: 56px; background: var(--primary); color: white; border: none; border-radius: 28px; font-size: 16px; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; text-decoration: none; margin-top: 40px; box-shadow: 0 4px 12px rgba(57, 73, 171, 0.3); }
        .back-btn { position: absolute; top: 40px; left: 24px; text-decoration: none; color: var(--text-primary); }
    </style>
</head>
<body>
    <div class="device">
        <a href="welcome.html" class="back-btn material-icons-round">arrow_back</a>
        <h1>Enter your phone number</h1>
        <p>We'll send you a verification code.</p>
        
        <div class="input-group">

            <input type="tel" class="phone-input" placeholder="98765 43210" value="98765 43210" readonly>
        </div>

        <a href="otp_verify.html" class="btn">Send OTP</a>
    </div>
</body>
</html>
