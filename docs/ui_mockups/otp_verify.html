<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One By Two - OTP Verify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root { --primary: #3949AB; --background: #FAFAFA; --text-primary: #212121; }
        body { font-family: 'Roboto', sans-serif; background: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .device { width: 375px; height: 812px; background: var(--background); border-radius: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; position: relative; padding: 40px 24px; box-sizing: border-box; }
        h1 { font-size: 24px; color: var(--text-primary); margin: 60px 0 8px 0; }
        p { font-size: 14px; color: #757575; margin: 0 0 40px 0; }
        .otp-container { display: flex; justify-content: space-between; margin-bottom: 24px; }
        .otp-box { width: 45px; height: 56px; border: 1px solid #BDBDBD; border-radius: 8px; font-size: 24px; display: flex; align-items: center; justify-content: center; font-weight: 500; background: white; }
        .otp-box.filled { border-color: var(--primary); background: #E8EAF6; }
        .timer { font-size: 14px; color: #757575; text-align: center; margin-bottom: 40px; }
        .btn { width: 100%; height: 56px; background: var(--primary); color: white; border: none; border-radius: 28px; font-size: 16px; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; text-decoration: none; margin-top: 24px; box-shadow: 0 4px 12px rgba(57, 73, 171, 0.3); }
        .back-btn { position: absolute; top: 40px; left: 24px; text-decoration: none; color: var(--text-primary); }
    </style>
</head>
<body>
    <div class="device">
        <a href="phone_input.html" class="back-btn material-icons-round">arrow_back</a>
        <h1>Verify Phone</h1>
        <p>Code sent to +91 98765 43210</p>
        
        <div class="otp-container">
            <div class="otp-box filled">5</div>
            <div class="otp-box filled">2</div>
            <div class="otp-box filled">9</div>
            <div class="otp-box filled">1</div>
            <div class="otp-box"></div>
            <div class="otp-box"></div>
        </div>

        <div class="timer">Resend code in 00:30</div>

        <a href="home_screen.html" class="btn">Verify & Continue</a>
    </div>
</body>
</html>
